<html>
<head>
    <title>OmanChat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #202123;
            color: #E8EAED;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            height: 100vh;
        }
        .header {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
        }
        .header .back-button {
            background-color: #FFFFFF;
            color: #202123;
            border: none;
            border-radius: 10px;
            padding: 5px 10px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
        }
        .logo {
            margin-bottom: 30px;
            font-size: 48px;
        }
        .messages {
            flex-grow: 1;
            width: 100%;
            max-width: 600px;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }
        .message {
            background-color: #000000;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 10px;
            width: fit-content;
            max-width: 80%;
            color: #E8EAED;
        }
        .message.user {
            align-self: flex-end;
            background-color: #000000;
        }
        .footer {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            box-sizing: border-box;
        }
        .footer .message-box {
            background-color: #3A3B42;
            border-radius: 20px;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            width: 90%;
            max-width: 600px;
            justify-content: space-between;
        }
        .footer .message-box input {
            flex-grow: 1;
            background-color: #3A3B42;
            border: none;
            color: #E8EAED;
            padding: 5px;
            margin-right: 10px;
            border-radius: 10px;
        }
        .footer .message-box input:focus {
            outline: none;
        }
        .footer .message-box .enter-button {
            background-color: #FFFFFF;
            color: #202123;
            border: none;
            border-radius: 10px;
            padding: 5px 10px;
            cursor: pointer;
        }
        .footer .info {
            font-size: 12px;
            color: #A0A0A0;
            margin-top: 10px;
            text-align: center;
        }
    </style>
    <!-- Add Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <script>
        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            databaseURL: "YOUR_DATABASE_URL",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        const MAX_MESSAGES = 13;

        function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value;
            if (message.trim() !== "") {
                const messagesRef = database.ref('messages');
                messagesRef.push().set({
                    text: message,
                    timestamp: Date.now()
                });
                input.value = "";
            }
        }

        function displayMessage(message) {
            const messageDisplay = document.getElementById('message-display');
            const newMessage = document.createElement('div');
            newMessage.className = 'message user';
            newMessage.innerText = message.text;
            messageDisplay.appendChild(newMessage);
            messageDisplay.scrollTop = messageDisplay.scrollHeight;

            // Remove the first message if there are more than MAX_MESSAGES
            const messages = messageDisplay.getElementsByClassName('message');
            if (messages.length > MAX_MESSAGES) {
                messageDisplay.removeChild(messages[0]);
            }
        }

        document.addEventListener('DOMContentLoaded', (event) => {
            const input = document.getElementById('message-input');
            input.addEventListener('keypress', function (e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });

            const messagesRef = database.ref('messages');
            messagesRef.on('child_added', (snapshot) => {
                const message = snapshot.val();
                displayMessage(message);
            });
        });
    </script>
</head>
<body>
    <div class="header">
        <a href="index.html" class="back-button">Back</a>
    </div>
    <div class="logo" id="logo">
        OmanChat
    </div>
    <div class="messages" id="message-display"></div>
    <div class="footer">
        <div class="message-box">
            <input type="text" id="message-input" placeholder="Message OmanChat">
            <button class="enter-button" onclick="sendMessage()">Enter</button>
        </div>
        <div class="info">
            OmanChat can make mistakes. Check important info.
        </div>
    </div>
</body>
</html>

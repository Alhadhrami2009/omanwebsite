<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OmanChat</title>
    <style>
        body {
            background-color: #202123;
            color: #E8EAED;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            height: 100vh;
        }
        .header {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .back-button {
            background-color: #FFFFFF;
            color: #202123;
            border: none;
            border-radius: 10px;
            padding: 5px 10px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
        }
        .logo {
            margin-bottom: 30px;
            font-size: 48px;
        }
        .messages {
            flex-grow: 1;
            width: 100%;
            max-width: 600px;
            padding: 20px;
            overflow-y: auto;
        }
        .message {
            background-color: #000000;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 10px;
            width: fit-content;
            max-width: 80%;
            color: #E8EAED;
        }
        .message.user {
            align-self: flex-end;
            background-color: #000000;
        }
        .footer {
            width: 100%;
            display: flex;
            align-items: center;
            padding: 10px;
        }
        .message-box {
            background-color: #3A3B42;
            border-radius: 20px;
            padding: 10px 20px;
            display: flex;
            width: 90%;
            max-width: 600px;
            justify-content: space-between;
        }
        .message-box input {
            flex-grow: 1;
            background-color: #3A3B42;
            border: none;
            color: #E8EAED;
            padding: 5px;
            margin-right: 10px;
            border-radius: 10px;
        }
        .message-box input:focus {
            outline: none;
        }
        .enter-button {
            background-color: #FFFFFF;
            color: #202123;
            border: none;
            border-radius: 10px;
            padding: 5px 10px;
            cursor: pointer;
        }
        .info {
            font-size: 12px;
            color: #A0A0A0;
            margin-top: 10px;
            text-align: center;
        }
    </style>
    <script type="module">
        // Import Firebase SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-database.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCmmaOsJsd_CJo7CTf4uOngPSXWEfbnmGQ",
            authDomain: "omanchat-15.firebaseapp.com",
            databaseURL: "https://omanchat-15-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "omanchat-15",
            storageBucket: "omanchat-15.appspot.com",
            messagingSenderId: "660153378719",
            appId: "1:660153378719:web:6eb705fe8d21fd473b3faa",
            measurementId: "G-4Y386FTP5J"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Function to send a message
        function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value;
            if (message.trim() !== "") {
                const messagesRef = ref(database, 'messages');
                push(messagesRef, {
                    text: message,
                    timestamp: Date.now()
                });
                input.value = "";
            }
        }

        // Function to display a message
        function displayMessage(message) {
            const messageDisplay = document.getElementById('message-display');
            const newMessage = document.createElement('div');
            newMessage.className = 'message user';
            newMessage.innerText = message.text;
            messageDisplay.appendChild(newMessage);
            messageDisplay.scrollTop = messageDisplay.scrollHeight;
        }

        // Listen for new messages from the database
        document.addEventListener('DOMContentLoaded', () => {
            const input = document.getElementById('message-input');
            input.addEventListener('keypress', function (e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });

            const messagesRef = ref(database, 'messages');
            onChildAdded(messagesRef, (snapshot) => {
                const message = snapshot.val();
                displayMessage(message);
            });
        });
    </script>
</head>
<body>
    <div class="header">
        <a href="index.html" class="back-button">Back</a>
    </div>
    <div class="logo">OmanChat</div>
    <div class="messages" id="message-display"></div>
    <div class="footer">
        <div class="message-box">
            <input type="text" id="message-input" placeholder="Message OmanChat">
            <button class="enter-button" onclick="sendMessage()">Enter</button>
        </div>
        <div class="info">
            OmanChat can make mistakes. Check important info.
        </div>
    </div>
</body>
</html>
